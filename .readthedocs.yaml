# .readthedocs.yaml

version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally set the Python version and install dependencies
python:
  version: 3.12
  install:
    - requirements: docs/requirements.txt

build:
  os: ubuntu-22.04  # Valid values are "ubuntu-22.04", "ubuntu-20.04", "ubuntu-18.04"
  tools:
    python: "3.12"
